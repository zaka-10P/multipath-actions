name: Check Folder Changes

on:
  push:
    branches:
    - main
    paths:
      - '1/**' # Replace with the path to your folder

  pull_request:
    paths:
      - '1/**' # Replace with the path to your folder

jobs:
  check_changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check folder changes folder 1
      run: |
        cat 1/test

